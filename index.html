<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWEEM'S BIRTHDAY</title>
    <style>
        body {
            background: linear-gradient(135deg, #c2df22, #bdf00586);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* changed from flex-end to center */
            font-family: 'Segoe UI', sans-serif;
            /* Add background image */
            background-image: url('delicious-cake-candles-arrangement_23-2149023576.avif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .video-container {
            position: relative;
            margin-top: 0;
            margin-bottom: 40px;
            width: 440px;
            height: 260px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border-radius: 20px;
            overflow: hidden;
            background: #2b2a2a;
            display: flex;
            align-items:center;
            justify-content:center;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .start-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgb(207, 16, 80);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2;
            transition: opacity 0.5s;
        }
        .start-btn {
            background: linear-gradient(90deg, #df1864, #e4c30d);
            border: none;
            color: #110909;
            font-size: 2rem;
            padding: 18px 48px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgb(200, 255, 2);
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        .start-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 32px rgb(236, 253, 1);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgb(255, 251, 2); }
            70% { box-shadow: 0 0 0 20px rgba(255,94,98,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,94,98,0); }
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            display: block;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .video-container {
                width: 95vw;
                height: 54vw; /* 16:9 aspect ratio */
                min-width: 200px;
                min-height: 120px;
                margin-top: 0;
                margin-bottom: 20px;
            }
            .start-btn {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
            .start-overlay h2 {
                font-size: 1.1rem;
                text-align: center;
            }
        }
        @media (max-width: 400px) {
            .video-container {
                width: 99vw;
                height: 56vw;
                margin-top: 0;
                margin-bottom: 10px;
            }
            .start-btn {
                font-size: 1rem;
                padding: 8px 12px;
            }
        }
        @media (max-width: 350px) {
            .video-container {
                min-width: 120px;
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" src="WhatsApp Video 2025-08-22 at 1.21.11 AM.mp4" controls style="display:none;"></video>
        <div class="start-overlay" id="startOverlay">
            <h2 style="color:#fcba05; margin-bottom:10px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">HAPPY BIRTHDAY DEAR RAWEEM!</h2>
            <button class="start-btn" id="startBtn">Start â–¶</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
